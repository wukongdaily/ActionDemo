name: Get-AMD64-Docker-Images

on:
  workflow_dispatch:
    inputs:
      docker_images:
        description: '请填写docker镜像名称，多个用英文逗号分开'
        required: true
        default: 'alpine:latest,alpine/curl'  # 修改默认镜像列表

jobs:
  pull_and_package:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Pull Docker Images and Package
        run: |
          images="${{ github.event.inputs.docker_images }}"
          IFS=',' read -r -a image_array <<< "$images"
          for image in "${image_array[@]}"; do
            docker pull "${image}" --platform "linux/amd64"
            image_name="${image//\//_}"
            image_name="${image_name//:/_}"
            docker save "${image}" -o "${image_name}-amd64.tar"
            tar -czf "${image_name}.tar.gz" "${image_name}-amd64.tar"; rm "${image_name}-amd64.tar"
          done

      - name: List generated files (debug step)
        run: |
          echo "Current working directory:"
          pwd
          echo "Listing .tar.gz files:"
          find $GITHUB_WORKSPACE -name "*.tar.gz"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@master
        with:
          tag_name: Test
          release_name: Test For ActionDemo
          body: Automatically generated release.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set files for release
        id: set_files
        run: |
          echo "FILES_LIST=$files_list" >> $GITHUB_ENV

      - name: Upload Docker images as release assets
        uses: softprops/action-gh-release@master
        with:
          tag_name: Test
          files: ${{ github.workspace }}/*.tar.gz
          token: ${{ secrets.GITHUB_TOKEN }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
