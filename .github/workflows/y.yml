name: Download YouTube Video

on:
  workflow_dispatch:
    inputs:
      video_url:
        description: "Enter the YouTube video URL"
        required: true
        type: string

jobs:
  download_video:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Install yt-dlp
      - name: Install yt-dlp
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          curl -L https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp -o /usr/local/bin/yt-dlp
          chmod a+rx /usr/local/bin/yt-dlp

      # Step 3: Download video
      - name: Download video
        run: |
          yt-dlp "${{ github.event.inputs.video_url }}" -o "downloaded_video.%(ext)s"
        env:
          VIDEO_URL: ${{ github.event.inputs.video_url }}

      # Step 4: Find the downloaded video
      - name: Find downloaded video
        id: find_video
        run: |
          VIDEO_FILE=$(ls downloaded_video.*)
          echo "VIDEO_FILE=${VIDEO_FILE}" >> $GITHUB_ENV

      # Step 5: Upload video to Release
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: video-download-${{ github.run_id }}
          release_name: YouTube Video Download
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload video to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ env.VIDEO_FILE }}
          asset_name: ${{ env.VIDEO_FILE }}
          asset_content_type: video/mp4
