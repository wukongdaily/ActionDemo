name: Build x86 ImageBuilder

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      # 释放磁盘空间
      - name: Free Disk Space
        run: |
          echo "=== Before cleanup ==="
          df -h
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf /usr/local/lib/android
          sudo apt-get clean
          echo "=== After cleanup ==="
          df -h
     
      - name: Prepare actions dir
        run: |
          sudo mkdir -p /mnt/work/_actions
          sudo rsync -a /home/runner/work/_actions/ /mnt/work/_actions/ || true

      - name: Link /mnt to root
        run: |
          sudo mkdir -p /mnt/work
          sudo mount --bind /mnt /home/runner/work
          echo "=== After mount ==="
          df -h

      - name: Checkout this repo
        uses: actions/checkout@v3

      # 浅克隆 Lede 源码，减少磁盘占用
      - name: Clone Lede source
        run: |
          git clone --depth=1 --single-branch -b master https://github.com/coolsnowwolf/lede.git
      
      - name: Copy Makefile into lede ImageBuilder
        run: |
          echo "Try to copy Makefile:"
          cp target/imagebuilder/files/Makefile lede/target/imagebuilder/files/Makefile
          echo "Copy succeeded, check content:"
          grep "ROOTFS_PARTSIZE" lede/target/imagebuilder/files/Makefile || echo "Not found"

      - name: Add helloworld feed (for luci-app-ssr-plus)
        run: |
          echo 'src-git helloworld https://github.com/fw876/helloworld.git' >> lede/feeds.conf.default

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential clang flex bison g++ gawk gcc-multilib \
            gettext git libncurses-dev libssl-dev python3-pip rsync unzip zlib1g-dev
          sudo python3 -m pip install setuptools
          
      - name: Update feeds
        run: |
          cd lede
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Setup x86_64 config
        run: |
          cd lede
          cat <<'EOF' > .config
          CONFIG_TARGET_x86=y
          CONFIG_TARGET_x86_64=y
          CONFIG_TARGET_x86_64_Generic=y
          CONFIG_PACKAGE_luci-app-ssr-plus=y
          CONFIG_IB=y
          EOF
          make defconfig
          
      - name: Build firmware & ImageBuilder
        run: |
          cd lede
          make -j$(nproc) V=s

      # 上传前先清理临时文件释放空间
      - name: Clean up build cache
        run: |
          cd lede
          rm -rf build_dir tmp staging_dir
          df -h

      - name: Upload Firmware
        uses: actions/upload-artifact@v4
        with:
          name: firmware-x86_64
          path: |
            lede/bin/targets/**/*.img.gz

      - name: Upload ImageBuilder
        uses: actions/upload-artifact@v4
        with:
          name: imagebuilder-x86_64
          path: |
            lede/bin/targets/**/*.tar.xz
            lede/bin/targets/**/*.json
            lede/bin/targets/**/*.manifest
